<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body class="body" background="https://images.unsplash.com/photo-1507750283531-b27e551bc86b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80">
    <div class="container">
        <h1 class="row" class="display-3" class="text-center">Use the Generator to Create a Secure Password</h1>
        <!---Replace content of this div with the password-->
        <div id="pwBox" class="row" class="text-center">Follow the prompts to get your new password</div>
        <div class="row">
            <!---Button to generate password-->
            <button id="genBtn" onclick="createPassword()" class="col-md-2" type="button" class="btn btn-info">Generate</button>
            <!---Button to copy to clipboard-->
            <button onclick="copyPass()" class="col-md-2" class="col-md-2" type="button" class="btn btn-info">Copy</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
